name: Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        build_type: [release]

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: 'recursive'

    - name: Get CMake Version
      id: cmake-version
      shell: bash
      run: |
        CMAKE_VERSION=$(cmake --version | grep -o "[0-9]*\.[0-9]*\.[0-9]*")
        echo "CMAKE_VERSION=${CMAKE_VERSION}" >> $GITHUB_OUTPUT

    - name: Cache deps
      uses: actions/cache@v2
      id: deps-cache
      with:
        path: build/_deps
        key: ${{ runner.os }}-${{ matrix.build_type }}-${{ steps.cmake-version.outputs.CMAKE_VERSION }}-${{ hashFiles('externals/CMakeLists.txt') }}

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/
      run: |
        cmake -E make_directory build
        cd build
        cmake $GITHUB_WORKSPACE -DCMAKE_BUILD_TYPE=release -DCMAKE_PREFIX_PATH=${{ env.GRPC_INSTALL_DIR }}

    - name: Build Release
      working-directory: ${{runner.workspace}}/build/
      shell: bash
      run: |
        cmake --build . --config release -j 4 --target sailgame

    - name: Test Release
      working-directory: ${{runner.workspace}}/build/
      shell: bash
      run: ctest -L GameDock

    - name: Create package
      id: package
      shell: bash
      run: |
        mkdir release
        cp build/sailgame release/
        cp GameDock/README.md release/
        cp GameDock/LICENSE release/
        PACKAGE_NAME=sailgame.gamedock.${GITHUB_REF#refs/tags/}.${{ matrix.os }}.tar.gz
        tar -czvf $PACKAGE_NAME -C release .
        echo ::set-output name=name::${PACKAGE_NAME}

    - name: Upload asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ../${{ steps.package.outputs.name }}
        asset_name: ${{ steps.package.outputs.name }}
        asset_content_type: application/gzip